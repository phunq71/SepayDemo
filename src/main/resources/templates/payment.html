<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SePay Integration</title>
    <script src="/js/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="payment-app">
        <h1>Thanh toán với SePay</h1>
        
        <div class="form-group">
            <label for="amount">Số tiền:</label>
            <input type="number" id="amount" v-model.number="amount" placeholder="Nhập số tiền">
        </div>
        
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" v-model="description" rows="3" placeholder="Nhập mô tả thanh toán"></textarea>
        </div>
        
        <button @click="createPayment" :disabled="isLoading">
            <span v-if="!isLoading">Thanh toán</span>
            <span v-else>Đang xử lý...</span>
        </button>
        
        <div v-if="error" class="error">{{ error }}</div>
    </div>
</body>
</html>
